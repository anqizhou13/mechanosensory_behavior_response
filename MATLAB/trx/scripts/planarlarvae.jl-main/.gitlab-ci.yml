.script:
  script:
    - |
      julia --project=@. -e '
        using Pkg
        Pkg.build()
        Pkg.test(coverage=true)'
.coverage:
  coverage: /Test coverage (\d+\.\d+%)/
  after_script:
    - |
      julia -e '
        using Pkg
        Pkg.add("Coverage")
        using Coverage
        c, t = get_summary(process_folder())
        using Printf
        @printf "Test coverage %.2f%%\n" 100c / t'
Julia 1.6:
  image: julia:1.6
  extends:
    - .script
Julia 1.7:
  image: julia:1.7
  extends:
    - .script
Julia 1.8:
  image: julia:1.8
  extends:
    - .script
    - .coverage
pages:
  image: julia:1.8
  stage: deploy
  script:
    - |
      julia --project=docs/ -e '
        using Pkg
        Pkg.develop(PackageSpec(path=pwd()))
        Pkg.instantiate()
        Pkg.add("Documenter")'
    - julia --project=docs/ docs/make.jl
    - mv docs/build/ public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
